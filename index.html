<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaynaTech V5-K</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: white; display: flex; justify-content: center; }
        .main-container { width: 100%; max-width: 500px; padding: 20px; text-align: center; }
        .video-wrapper { position: relative; width: 100%; border-radius: 15px; overflow: hidden; border: 2px solid #00ff00; }
        video { width: 100%; display: block; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .ui-panel { background: #1a1a1a; margin-top: 15px; padding: 15px; border-radius: 15px; }
        .button-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        button { padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 0.9rem; }
        .btn-main { background: #00ff00; color: #000; }
        .btn-stop { background: #ff4444; color: white; }
        .btn-desc { background: #0088ff; color: white; }
        .btn-node { background: #555; color: white; }
        .console-box { margin-top: 10px; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #00ff00; color: #00ff00; border-radius: 8px; text-align: center; box-sizing: border-box; }
        #status { font-size: 0.8rem; color: #888; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>LAYNATECH V5-K</h1>
        <div class="video-wrapper">
            <video id="webcam" autoplay muted playsinline></video>
            <canvas id="outputCanvas"></canvas>
        </div>
        
        <div class="ui-panel">
            <div class="button-grid">
                <button id="startButton" class="btn-main">INICIAR SISTEMA</button>
                <button id="stopButton" class="btn-stop" disabled>DETENER</button>
            </div>

            <div class="button-grid">
                <button id="btnDescribir" class="btn-desc">MODO DESCRIBIR</button>
                <button id="btnNoDescribir" class="btn-node">MODO SIMPLE</button>
            </div>

            <div class="console-box">
                <label style="font-size: 0.7rem; color: #00ff00; display: block; margin-bottom: 5px;">VOZ DETECTADA:</label>
                <input type="text" id="inputText" readonly placeholder="Esperando voz...">
            </div>
            <p id="status">IA lista para calibrar.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script> 
    <script src="script.js"></script>
</body>
</html>
