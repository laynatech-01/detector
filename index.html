<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaynaTech V5-I - Calibrado</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: white; display: flex; justify-content: center; }
        .main-container { width: 100%; max-width: 500px; padding: 20px; text-align: center; }
        .video-wrapper { position: relative; width: 100%; border-radius: 15px; overflow: hidden; border: 2px solid #00ff00; box-shadow: 0 0 20px rgba(0,255,0,0.2); }
        video { width: 100%; display: block; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .ui-panel { background: #1a1a1a; margin-top: 20px; padding: 20px; border-radius: 15px; }
        input { width: 90%; padding: 12px; background: #000; border: 1px solid #333; color: #00ff00; border-radius: 8px; text-align: center; font-size: 1rem; }
        .button-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        button { padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-start { background: #00ff00; color: #000; }
        .btn-stop { background: #ff4444; color: white; }
        #status { margin-top: 10px; font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>LAYNATECH V5-I</h1>
        <div class="video-wrapper">
            <video id="webcam" autoplay muted playsinline></video>
            <canvas id="outputCanvas"></canvas>
        </div>
        <div class="ui-panel">
            <input type="text" id="inputText" readonly placeholder="Toca 'Iniciar' y di 'Describir'...">
            <div class="button-grid">
                <button id="startButton" class="btn-start">INICIAR</button>
                <button id="stopButton" class="btn-stop" disabled>DETENER</button>
            </div>
            <p id="status">Cargando inteligencia artificial...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script> 
    <script src="script.js"></script>
</body>
</html>
